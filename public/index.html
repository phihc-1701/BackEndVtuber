<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VtuberBackEnd-Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <!-- <script>
        $(function() {
            app.rooms()
        });
    </script> -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.4.0/adapter.min.js"></script>
    <script type="text/javascript" src="janus.js"></script>
</head>

<body>
    <div class="container h-100" id="registerUser">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container" style="margin-bottom: 10px">
                        <img src="https://designcrafts.online/wp-content/uploads/2018/03/39-Day-4-Single-letter-V.png" class="brand_logo" alt="Logo" height="200" width="200">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="txtUsername" name="" class="form-control input_user" value="" placeholder="username">
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="button" id="btnStreamer" name="button" class="btn login_btn" style="margin-right: 20px;">Streamer</button>
                    <button type="button" id="btnViewer" name="button" class="btn login_btn">Viewer</button>
                </div>
            </div>
        </div>
    </div>

    <div id="rooms" style="display: none">
        <div class="rooms-style">
            <div id="btnLeaveRoom">
                <div style="display: block;" class="input-group-text">Leave Room</div>
            </div>
            <div class="room-about">
                <div class="room-title">Rooms : <span class="countRooms"></span></div>
            </div>
            <div class="d-flex justify-content-center" style="margin-top: 30px">
                <div class="input-group mb-3">
                    <input type="text" id="txtRoomName" name="" class="input_user textbox-rooms" value="" placeholder="input Room Name">
                    <button type="button" id="btnJoinRoom" name="button" class="btn login_btn" style="margin-left: 10%;width: 20%;">Join Room</button>
                </div>
            </div>
            <div class="room-list">
                <div>
                </div>
            </div>
        </div>
    </div>

    <div id="chatRoom" style="display: none">
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-lg-12" style="text-align: center">
                <img src="https://designcrafts.online/wp-content/uploads/2018/03/39-Day-4-Single-letter-V.png" class="brand_logo" alt="Logo"><br>
                <b style="color: white">Hello <label id="currentUser" style="color: #f39c12"></label></b>
            </div>
        </div>
        <div class="row" style="margin-left: 0;margin-right: 0">
            <div class="col-lg-7">
                <b style="color: white">Chat message</b>
                <div id="listMessages" style="border: white solid 2px; height: 400px; overflow-y: scroll; padding: 10px">
                </div>
                <div id="listMessages" class="row" style="margin-left: 0;margin-right: 0">
                    <span id="notification"></span><br />
                </div>
                <div id="listMessages" class="row" style="margin-left: 0;margin-right: 0">
                    <span id="notification" style="display: block"></span><br />
                    <input type="text" id="txtMessage" style="width: 40%" />
                    <input type="button" class="btn btn-primary" id="btnSendMessage" value="Send Chat" style="margin-left: 5px" />
                    <audio id="viewer-audio" controls autoplay style="margin-left: 5px; width: 200px;"></audio>
                </div>
            </div>
            <div class="col-lg-5">
                <b style="color: white">Posture message</b>
                <div id="postureMessage" style="border: white solid 2px;height: 400px;overflow-y: scroll; padding: 10px">
                </div>
                <div class="row" style="padding: 5px">
                    .
                </div>
                <div id="listMessages">
                    <input type="button" class="btn btn-primary" id="btnAutoSendPosture" value="Auto Send Posture Message" />
                    <input type="button" class="btn btn-warning" id="btnStopPosture" value="Stop Posture Message" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
